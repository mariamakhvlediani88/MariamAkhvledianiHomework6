<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>HomeWork6</title>
  </head>
  <body>
    <section class="singup-page">
      <div class="singup-form">
        <div class="form-header">
          <div>
            <h3 class="header-title">Premium</h3>
            <p class="header-desk">Faster Instagram Growth</p>
          </div>
          <h3 class="header-price">$199/month</h3>
        </div>

        <form action="#">
          <input type="email" placeholder="Email" />
          <input type="text" placeholder="Cardholder Name" />
          <div class="cardholder-number">
            <input type="text" placeholder="Card Number" />
            <img
              src="./images/Card Icon.svg"
              class="card-icon"
              alt="card icon"
            />
          </div>
          <div>
            <input type="text" placeholder="Date" class="date" />
            <input type="text" placeholder="CVV" class="cvv" />
          </div>
          <div>
            <select name="Country" class="select-country">
              <option value="default">Country</option>
              <option value="germany">Germany</option>
              <option value="italy">Italy</option>
            </select>
            <input type="text" placeholder="Zip" class="zip" />
          </div>
          <input type="text" placeholder="Discount Code" />
          <div>
            <input type="checkbox" id="fcheckbox" class="checkbox-wrapper" />
            <label for="fcheckbox"
              >I accept the
              <span class="highlighted">Terms of Service </span> and
              <span class="highlighted"> Privacy Policy</span></label
            >
          </div>
          <button class="submit" type="submit">
            Get started $199 <span class="old-price">$249</span>
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
